<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I have been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I have been</h1>

      <div class="row">
        <div class="col-md-6 well">
          <h2>Add a Destination</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-place">Place</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-date">Date</label>
              <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destinations:</h2>
          <ul id="destinations">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Place: <span class="new-place"></span></p>
            <p>Landmark: <span class="new-landmark"></span></p>
            <p>Date: <span class="new-date"></span></p>
            <p>Notes: <span class="new-notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
